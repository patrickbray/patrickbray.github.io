<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <div style="float: right; padding-right: 2cm; padding-top: 1cm;">
            <a href="https://twitter.com/patrick_bray" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false">Follow @patrick_bray</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <header class="inner">
          <h1 id="project_title" style="height: 50px;">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">

      <aside id="sidebar" style="float: right; width: 200px; min-height: 504px; padding-left: 20px; font-size: 12px; line-height: 1.3; padding-right: 4cm; padding-top: 1cm;">
          <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="vertical" data-theme="light" data-vanity="patrick-bray"><a class="LI-simple-link" href='https://au.linkedin.com/in/patrick-bray?trk=profile-badge'>Patrick Bray</a>
          </div>

        <div style="padding-top: 1cm; padding-left: 0.5cm;">
          <a href="http://stackoverflow.com/users/5871191/patrick-bray">
            <img src="http://stackoverflow.com/users/flair/5871191.png" width="208" height="58" alt="profile for Patrick Bray at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Patrick Bray at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
          </a>
        </div>
        
        </aside>

      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <!--
        <a href="https://twitter.com/patrick_bray" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false">Follow @patrick_bray</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      -->
      </footer>
    </div>

  </body>
</html>
